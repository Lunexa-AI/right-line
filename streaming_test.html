<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RightLine Streaming API Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            line-height: 1.6;
            padding: 2rem;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: #60a5fa;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .input-group {
            margin-bottom: 1rem;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #f1f5f9;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 0.75rem;
            background: #334155;
            border: 1px solid #475569;
            border-radius: 0.5rem;
            color: #f1f5f9;
            font-size: 1rem;
        }
        
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-right: 0.5rem;
        }
        
        .btn:hover { background: #2563eb; }
        .btn:disabled { background: #475569; cursor: not-allowed; }
        
        .btn-danger {
            background: #dc2626;
        }
        
        .btn-danger:hover {
            background: #b91c1c;
        }
        
        .stream-output {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            padding: 1rem;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.875rem;
        }
        
        .event {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 0.375rem;
        }
        
        .event-meta { background: #1e40af; }
        .event-retrieval { background: #059669; }
        .event-token { background: #7c3aed; }
        .event-citation { background: #ea580c; }
        .event-warning { background: #dc2626; }
        .event-final { background: #16a34a; }
        .event-error { background: #dc2626; }
        
        .event-type {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
        }
        
        .status {
            padding: 0.5rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }
        
        .status-connecting { background: #1e40af; }
        .status-connected { background: #16a34a; }
        .status-error { background: #dc2626; }
        .status-disconnected { background: #6b7280; }
        
        .response-preview {
            background: #065f46;
            border: 1px solid #059669;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
        }
        
        .response-preview h3 {
            color: #a7f3d0;
            margin-bottom: 0.5rem;
        }
        
        .response-text {
            color: #d1fae5;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ RightLine Streaming API Test</h1>
            <p>Test Server-Sent Events (SSE) streaming for real-time legal queries</p>
        </div>
        
        <div class="card">
            <h2>üîß Connection Settings</h2>
            <div class="input-group">
                <label for="api-url">API Base URL:</label>
                <input type="text" id="api-url" value="http://localhost:8000" placeholder="http://localhost:8000">
            </div>
            <div class="input-group">
                <label for="auth-token">Auth Token (if required):</label>
                <input type="text" id="auth-token" placeholder="Bearer token or leave empty for debug mode">
            </div>
        </div>
        
        <div class="card">
            <h2>ü§ñ Query Testing</h2>
            <div class="input-group">
                <label for="query-input">Legal Query:</label>
                <input type="text" id="query-input" value="What are the requirements for art unions?" placeholder="Enter your legal query...">
            </div>
            
            <button class="btn" onclick="startStream()" id="start-btn">
                üöÄ Start Streaming Query
            </button>
            <button class="btn btn-danger" onclick="stopStream()" id="stop-btn" disabled>
                ‚èπÔ∏è Stop Stream
            </button>
            
            <div id="connection-status" class="status status-disconnected">
                Disconnected
            </div>
        </div>
        
        <div class="card">
            <h2>üì° Live Stream Output</h2>
            <div id="stream-output" class="stream-output">
                <div style="color: #6b7280; text-align: center; padding: 2rem;">
                    Click "Start Streaming Query" to begin...
                </div>
            </div>
        </div>
        
        <div id="response-preview" class="response-preview" style="display: none;">
            <h3>üéØ Final Response</h3>
            <div id="response-text" class="response-text"></div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let responseTokens = [];
        
        function updateStatus(status, message) {
            const statusEl = document.getElementById('connection-status');
            statusEl.className = `status status-${status}`;
            statusEl.textContent = message;
        }
        
        function addEvent(type, data) {
            const output = document.getElementById('stream-output');
            const eventEl = document.createElement('div');
            eventEl.className = `event event-${type}`;
            
            const typeEl = document.createElement('div');
            typeEl.className = 'event-type';
            typeEl.textContent = type;
            
            const dataEl = document.createElement('pre');
            dataEl.textContent = JSON.stringify(data, null, 2);
            
            eventEl.appendChild(typeEl);
            eventEl.appendChild(dataEl);
            
            output.appendChild(eventEl);
            output.scrollTop = output.scrollHeight;
        }
        
        function startStream() {
            const apiUrl = document.getElementById('api-url').value;
            const query = document.getElementById('query-input').value;
            const authToken = document.getElementById('auth-token').value;
            
            if (!query.trim()) {
                alert('Please enter a query');
                return;
            }
            
            // Clear previous output
            document.getElementById('stream-output').innerHTML = '';
            document.getElementById('response-preview').style.display = 'none';
            responseTokens = [];
            
            // Build URL
            const url = `${apiUrl}/api/v1/query/stream?query=${encodeURIComponent(query)}`;
            
            // Create EventSource
            eventSource = new EventSource(url);
            
            // Update UI
            document.getElementById('start-btn').disabled = true;
            document.getElementById('stop-btn').disabled = false;
            updateStatus('connecting', 'Connecting...');
            
            // Event handlers
            eventSource.onopen = function(event) {
                updateStatus('connected', 'Connected - Streaming...');
                addEvent('connection', { status: 'connected', timestamp: new Date().toISOString() });
            };
            
            eventSource.addEventListener('meta', function(event) {
                const data = JSON.parse(event.data);
                addEvent('meta', data);
            });
            
            eventSource.addEventListener('retrieval', function(event) {
                const data = JSON.parse(event.data);
                addEvent('retrieval', data);
            });
            
            eventSource.addEventListener('token', function(event) {
                const data = JSON.parse(event.data);
                addEvent('token', data);
                
                // Accumulate tokens for preview
                responseTokens.push(data.token);
                updateResponsePreview();
            });
            
            eventSource.addEventListener('citation', function(event) {
                const data = JSON.parse(event.data);
                addEvent('citation', data);
            });
            
            eventSource.addEventListener('warning', function(event) {
                const data = JSON.parse(event.data);
                addEvent('warning', data);
            });
            
            eventSource.addEventListener('final', function(event) {
                const data = JSON.parse(event.data);
                addEvent('final', data);
                
                // Show final response
                showFinalResponse(data);
                
                // Auto-close stream
                setTimeout(() => {
                    stopStream();
                }, 1000);
            });
            
            eventSource.addEventListener('error', function(event) {
                const data = JSON.parse(event.data);
                addEvent('error', data);
                updateStatus('error', 'Error occurred');
                
                setTimeout(() => {
                    stopStream();
                }, 2000);
            });
            
            eventSource.onerror = function(event) {
                console.error('EventSource failed:', event);
                updateStatus('error', 'Connection failed');
                addEvent('connection', { status: 'error', message: 'Connection failed' });
                
                setTimeout(() => {
                    stopStream();
                }, 2000);
            };
        }
        
        function stopStream() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            
            document.getElementById('start-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
            updateStatus('disconnected', 'Disconnected');
            
            addEvent('connection', { status: 'disconnected', timestamp: new Date().toISOString() });
        }
        
        function updateResponsePreview() {
            const preview = document.getElementById('response-preview');
            const text = document.getElementById('response-text');
            
            if (responseTokens.length > 0) {
                preview.style.display = 'block';
                text.textContent = responseTokens.join('');
            }
        }
        
        function showFinalResponse(data) {
            const preview = document.getElementById('response-preview');
            const text = document.getElementById('response-text');
            
            preview.style.display = 'block';
            
            let finalText = `Summary: ${data.tldr}\n\n`;
            if (data.key_points && data.key_points.length > 0) {
                finalText += `Key Points:\n`;
                data.key_points.forEach((point, i) => {
                    finalText += `${i + 1}. ${point}\n`;
                });
            }
            finalText += `\nConfidence: ${(data.confidence * 100).toFixed(0)}%`;
            finalText += `\nProcessing Time: ${data.processing_time_ms}ms`;
            
            text.textContent = finalText;
        }
        
        // Allow Enter to start stream
        document.getElementById('query-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !document.getElementById('start-btn').disabled) {
                startStream();
            }
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
</body>
</html>
