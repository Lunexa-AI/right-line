    <meta name="description" content="Gweta - Free Zimbabwe legal information service. Get instant answers to your legal questions.">
    <title>Gweta - Zimbabwe Legal Information</title>
    
    <!-- Dynamic Favicon System - Force larger icons and prevent caching -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" id="favicon-192">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" id="favicon-apple">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" id="favicon-32">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" id="favicon-ico">
    <link rel="manifest" href="/site.webmanifest">
    
    <script>
        // Dynamic favicon system to force browser refresh and larger icons
        function updateFavicons() {
            const timestamp = Date.now();
            const favicons = [
                { id: 'favicon-192', href: '/icon-192.png' },
                { id: 'favicon-apple', href: '/apple-touch-icon.png' },
                { id: 'favicon-32', href: '/favicon-32x32.png' },
                { id: 'favicon-ico', href: '/favicon.ico' }
            ];
            
            favicons.forEach(favicon => {
                const link = document.getElementById(favicon.id);
                if (link) {
                    link.href = `${favicon.href}?t=${timestamp}`;
                }
            });
        }
        
        // Force favicon refresh on page load
        document.addEventListener('DOMContentLoaded', updateFavicons);
        
        // Periodically refresh favicons to ensure visibility
        setInterval(updateFavicons, 30000); // Every 30 seconds
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* System font stack for optimal performance */
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
        }

        /* CSS Custom Properties for theming */
        :root {
            --primary: #2563EB;
            --primary-dark: #1D4ED8;
            --primary-light: #60A5FA;
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --text-tertiary: #9CA3AF;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F9FAFB;
            --bg-tertiary: #F3F4F6;
            --bg-chat: #F3F4F6;
            --border-color: #E5E7EB;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --transition-fast: 150ms;
            --transition-normal: 200ms;
            --transition-slow: 300ms;
            --elevation-1: 0 2px 4px rgba(0, 0, 0, 0.06);
            --elevation-2: 0 4px 8px rgba(0, 0, 0, 0.08);
            --elevation-3: 0 8px 16px rgba(0, 0, 0, 0.1);
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
            --safe-area-left: env(safe-area-inset-left);
            --safe-area-right: env(safe-area-inset-right);
        }

        /* Dark mode theme */
        [data-theme="dark"] {
            --primary: #3B82F6;
            --primary-dark: #2563EB;
            --primary-light: #60A5FA;
            --success: #34D399;
            --warning: #FBBF24;
            --error: #F87171;
            --text-primary: #F9FAFB;
            --text-secondary: #D1D5DB;
            --text-tertiary: #9CA3AF;
            --bg-primary: #111827;
            --bg-secondary: #1F2937;
            --bg-tertiary: #374151;
            --bg-chat: #1F2937;
            --border-color: #374151;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        /* Auto-detect system preference */
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) {
                --primary: #3B82F6;
                --primary-dark: #2563EB;
                --primary-light: #60A5FA;
                --success: #34D399;
                --warning: #FBBF24;
                --error: #F87171;
                --text-primary: #F9FAFB;
                --text-secondary: #D1D5DB;
                --text-tertiary: #9CA3AF;
                --bg-primary: #111827;
                --bg-secondary: #1F2937;
                --bg-tertiary: #374151;
                --bg-chat: #1F2937;
                --border-color: #374151;
                --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
                --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
                --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            }
        }

        /* Apply theme colors */
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Smooth transitions for all interactive elements */
        button, a, input, textarea, .transition-all {
            transition: all var(--transition-fast) ease-out;
        }

        /* Progressive disclosure animations */
        @keyframes expandDown {
            from {
                max-height: 0;
                opacity: 0;
            }
            to {
                max-height: 500px;
                opacity: 1;
            }
        }

        .expand-enter {
            animation: expandDown var(--transition-slow) ease-out;
        }

        /* Fade in animation for suggestions */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-0.5rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn var(--transition-normal) ease-out;
        }

        /* Pulsing dots loading animation */
        @keyframes pulse-dot {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            30% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .loading-dots {
            display: inline-flex;
            gap: 0.25rem;
        }

        .loading-dots span {
            width: 0.5rem;
            height: 0.5rem;
            background-color: var(--primary);
            border-radius: 50%;
            animation: pulse-dot 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.16s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.32s;
        }

        /* Typing indicator animation */
        .typing-indicator {
            padding: 0.75rem 1rem;
            background: var(--bg-primary);
            border-radius: 1rem 1rem 1rem 0.25rem;
            display: inline-block;
            box-shadow: var(--shadow-sm);
        }

        /* Button press animation */
        button:active:not(:disabled) {
            transform: scale(0.98);
        }

        /* Micro-interactions: Hover elevation */
        @keyframes elevate {
            from {
                box-shadow: var(--shadow-sm);
                transform: translateY(0);
            }
            to {
                box-shadow: var(--elevation-2);
                transform: translateY(-2px);
            }
        }

        .hover-elevate:hover {
            animation: elevate var(--transition-fast) ease-out forwards;
        }

        /* Card slide-up animation */
        @keyframes slideUpFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-enter {
            animation: slideUpFadeIn var(--transition-slow) cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Success flash animation */
        @keyframes successFlash {
            0% {
                background-color: var(--bg-primary);
            }
            50% {
                background-color: var(--success);
                color: white;
            }
            100% {
                background-color: var(--bg-primary);
            }
        }

        .success-flash {
            animation: successFlash 400ms ease-out;
        }

        /* Gentle pulse for confidence meter */
        @keyframes gentlePulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        .pulse-gentle {
            animation: gentlePulse 2s ease-in-out infinite;
        }

        /* Enhanced focus indicators */
        *:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
            border-radius: 0.25rem;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        button:focus-visible,
        a:focus-visible {
            outline-offset: 4px;
        }

        /* Mobile-specific styles */
        @supports (padding: max(0px)) {
            .safe-top {
                padding-top: max(1rem, var(--safe-area-top));
            }
            .safe-bottom {
                padding-bottom: max(1rem, var(--safe-area-bottom));
            }
            .safe-left {
                padding-left: max(1rem, var(--safe-area-left));
            }
            .safe-right {
                padding-right: max(1rem, var(--safe-area-right));
            }
        }

        /* Prevent zoom on input focus (iOS) */
        @media screen and (max-width: 640px) {
            input,
            textarea,
            select {
                font-size: 16px !important;
            }
        }

        /* Thumb-friendly navigation zones */
        .thumb-zone {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            pointer-events: none;
        }

        .thumb-zone > * {
            pointer-events: auto;
        }

        /* Smooth scrolling with momentum */
        .smooth-scroll {
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }

        /* Screen-reader only utility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 1px, 1px);
            white-space: nowrap;
            border: 0;
        }

        /* Message bubble animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(1rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-enter {
            animation: slideUp var(--transition-normal) ease-out;
        }

        /* Chat container styling */
        .chat-container {
            height: calc(100vh - 8rem);
            overflow-y: auto;
            scroll-behavior: smooth;
            padding: 1.5rem;
            padding-bottom: 8rem;
            background-color: transparent;
            -webkit-overflow-scrolling: touch;
        }

        /* Message bubble styles */
        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-end;
            gap: 0.5rem;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 88%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            position: relative;
            word-wrap: break-word;
            box-shadow: none;
            transition: none;
        }

        .message-bubble:hover { box-shadow: none; }

        .message.user .message-bubble {
            background: transparent;
            color: var(--text-primary);
            border: none;
            border-bottom-right-radius: 0.25rem;
        }

        .message.bot .message-bubble {
            background: transparent;
            color: var(--text-primary);
            border: none;
            border-bottom-left-radius: 0.25rem;
        }

        .message-time {
            font-size: 0.625rem;
            color: var(--text-secondary);
            opacity: 0;
            transition: opacity var(--transition-fast);
            white-space: nowrap;
        }

        .message:hover .message-time {
            opacity: 1;
        }

        /* Floating input bar */
        .floating-input {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: transparent;
            border-top: none;
            box-shadow: none;
            z-index: 50;
            padding: 0.75rem 1rem;
            padding-bottom: max(1rem, env(safe-area-inset-bottom, 0.75rem));
        }

        .floating-input-container {
            max-width: 48rem;
            margin: 0 auto;
        }

        /* Auto-expanding textarea */
        .auto-expand {
            min-height: 2.5rem;
            max-height: 8rem;
            resize: none;
            overflow-y: auto;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        /* Custom scrollbar for chat */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--text-tertiary);
            border-radius: 3px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Mobile-optimized touch targets (44px minimum) */
        .touch-target {
            min-height: 44px;
            min-width: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        /* Improved focus states for accessibility */
        *:focus {
            outline: none;
        }

        *:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
            border-radius: 0.25rem;
        }

        /* Confidence meter styling */
        .confidence-bar {
            height: 0.5rem;
            background: var(--border-color);
            border-radius: 0.25rem;
            overflow: hidden;
            position: relative;
        }

        .confidence-fill {
            height: 100%;
            transition: width var(--transition-normal);
            border-radius: 0.25rem;
        }

        .confidence-high { background: var(--success); }
        .confidence-medium { background: var(--warning); }
        .confidence-low { background: var(--error); }

        /* Card depth with subtle shadows */
        .card {
            background: transparent;
            border-radius: 0.75rem;
            box-shadow: none;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            transition: all var(--transition-normal);
        }

        .card:hover {
            box-shadow: var(--elevation-3);
            transform: translateY(-2px);
        }

        /* Suggestion pills */
        .suggestion-pill {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 9999px;
            font-size: 0.875rem;
            transition: all var(--transition-fast);
            cursor: pointer;
        }

        .suggestion-pill:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px) scale(1.02);
            box-shadow: var(--elevation-2);
        }

        /* Source badge styles */
        .source-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.625rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .source-badge.official {
            background: var(--success);
            color: white;
        }

        .source-badge.veritas {
            background: var(--primary);
            color: white;
        }

        .source-badge.interpreted {
            background: var(--warning);
            color: white;
        }

        /* Warning text with proper contrast */
        .warning-text {
            color: #000000 !important; /* Black text for light mode */
        }
        
        [data-theme="dark"] .warning-text {
            color: #FCD34D !important; /* Light yellow for dark mode */
        }
        
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) .warning-text {
                color: #FCD34D !important; /* Light yellow for dark mode */
            }
        }

        /* Copy button toast */
        .toast {
            position: fixed;
            bottom: 5rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            z-index: 100;
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .toast.show {
            opacity: 1;
        }

        /* Expandable details section */
        .details-section {
            overflow: hidden;
            max-height: 0;
            transition: max-height var(--transition-slow) ease-out;
        }

        .details-section.expanded {
            max-height: 1000px;
        }

        /* Theme toggle button */
        .theme-toggle {
            position: relative;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .theme-toggle:hover {
            background: var(--bg-tertiary);
            transform: scale(1.05);
            box-shadow: var(--elevation-2);
        }

        /* Responsive spacing utilities */
        .space-y-comfortable > * + * {
            margin-top: 1.5rem;
        }

        @media (max-width: 640px) {
            .chat-container {
                height: calc(100vh - 8rem);
                padding: 1rem;
                padding-bottom: 8rem;
            }

            .message-bubble {
                max-width: 85%;
            }

            .suggestion-pills-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scroll-snap-type: x mandatory;
            }

            .suggestion-pill {
                scroll-snap-align: start;
            }

            /* Larger touch targets on mobile */
            button, a, .touch-target {
                min-height: 48px;
                min-width: 48px;
            }

            /* Bottom safe area for gesture navigation */
            .floating-input {
                padding-bottom: max(1rem, env(safe-area-inset-bottom, 0.75rem));
            }
        }
    </style>
</head>

    <header class="flex-shrink-0 safe-top" style="background: transparent; border: none;" role="banner">
        <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between safe-left safe-right">
            <div class="flex items-center gap-2">

    <!-- Floating Input Bar (hidden until first message) -->
    <div class="floating-input thumb-zone" id="composerBar">

        // Copy to clipboard functionality with success flash
        async function copyToClipboard(text, buttonElement) {
            // Enhanced browser compatibility check
            const copyToClipboardAsync = async () => {
                if (navigator.clipboard && window.isSecureContext) {
                    await navigator.clipboard.writeText(text);
                } else {
                    // Fallback for older browsers or non-secure contexts
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    textarea.style.position = 'fixed';
                    textarea.style.left = '-999999px';
                    textarea.style.top = '-999999px';
                    textarea.setAttribute('readonly', '');
                    document.body.appendChild(textarea);
                    
                    // Handle iOS
                    if (navigator.userAgent.match(/ipad|iphone/i)) {
                        const range = document.createRange();
                        range.selectNodeContents(textarea);
                        const selection = window.getSelection();
                        selection.removeAllRanges();
                        selection.addRange(range);
                        textarea.setSelectionRange(0, 999999);
                    } else {
                        textarea.select();
                    }
                    
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                }
            };

            try {
                await copyToClipboardAsync();
                if (buttonElement) {
                    buttonElement.classList.add('success-flash');
                    setTimeout(() => {
                        buttonElement.classList.remove('success-flash');
                    }, 400);
                }
                showToast('Copied to clipboard');
            } catch (err) {
                console.error('Copy failed:', err);
                showToast('Copy failed - please select and copy manually', 'error');
            }
        }

        // Share functionality with Web Share API fallback
        async function shareResponse(text) {
            const shareData = {
                title: 'Gweta Legal Information',
                text: text,
                url: window.location.href
            };

            try {
                if (navigator.share && navigator.canShare && navigator.canShare(shareData)) {
                    await navigator.share(shareData);
                    showToast('Shared successfully');
                } else {
                    // Fallback: copy link to clipboard
                    const shareText = `${text}\n\nFrom Gweta: ${window.location.href}`;
                    await copyToClipboard(shareText);
                    showToast('Link copied to clipboard');
                }
            } catch (err) {
                if (err.name !== 'AbortError') {
                    console.error('Share failed:', err);
                    // Fallback to copy
                    const shareText = `${text}\n\nFrom Gweta: ${window.location.href}`;
                    await copyToClipboard(shareText);
                }
            }
        }

        // Show toast notification with custom message
        function showToast(message = 'Copied to clipboard', type = 'success') {
            const toast = document.getElementById('copyToast');
            const toastSpan = toast.querySelector('span');
            
            // Update message and style based on type
            if (type === 'error') {
                toastSpan.innerHTML = `❌ ${message}`;
                toast.style.background = 'var(--error)';
                toast.style.color = 'white';
            } else {
                toastSpan.innerHTML = `✓ ${message}`;

                toast.style.color = 'var(--text-primary)';

            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');

        }

        // Form submission (shared)
        queryForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const question = queryInput.value.trim();
            if (!question) return;
            lastUserQuestion = question;

            // Hide welcome search and show composer on first message
            if (chatHistory.length === 0) {
                welcomeMessage.style.display = 'none';
                if (composerBar) composerBar.style.display = 'block';
            }

            // Add user message to chat
            addMessage('user', question);
            
            // Clear input
            queryInput.value = '';
            autoExpand(queryInput);
            
            
            // Show loading state
            sendBtn.disabled = true;
            sendIcon.classList.add('hidden');
            sendLoading.classList.remove('hidden');
            
            // Add typing indicator
            const typingId = addTypingIndicator();
            
            try {
                console.log('Making API request to:', API_URL);
                console.log('Request payload:', { text: question, channel: 'web' });
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: question,
                        channel: 'web'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'An error occurred');

                // Remove typing indicator
                removeTypingIndicator(typingId);
                
                // Add bot response with progressive disclosure
                addBotResponse(data);
                // Evidence rail removed; sources shown per response
                
                // Update suggestions based on response
                updateSuggestions(data.suggestions);
                
                // Manage chat history (keep last 3 exchanges)
                chatHistory.push({ user: question, bot: data });
                if (chatHistory.length > MAX_HISTORY) {
                    chatHistory.shift();
                    // Remove oldest messages from DOM
                    const messages = messagesContainer.querySelectorAll('.message');
                    if (messages.length > MAX_HISTORY * 2) {
                        messages[0].remove();
                        messages[1].remove();
                    }
                }
                
            } catch (error) {
                console.error('Query failed:', error);
                console.error('Error details:', {
                    name: error.name,
                    message: error.message,
                    stack: error.stack

                // Remove typing indicator

                // Add error message

            const typingId = addTypingIndicator();

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Mobile keyboard handling
        function handleMobileKeyboard() {
            if (window.innerWidth <= 640) {
                // Prevent zoom on focus
                document.addEventListener('touchstart', function(e) {
                    if (e.target.nodeName === 'INPUT' || e.target.nodeName === 'TEXTAREA') {
                        e.target.style.fontSize = '16px';
                    }
                });

                // Adjust viewport when keyboard opens
                let viewportHeight = window.innerHeight;
                window.addEventListener('resize', function() {
                    if (window.innerHeight < viewportHeight * 0.75) {
                        // Keyboard is likely open
                        document.body.classList.add('keyboard-open');
                        chatContainer.style.paddingBottom = '3rem';
                    } else {
                        // Keyboard is likely closed
                        document.body.classList.remove('keyboard-open');
                        chatContainer.style.paddingBottom = '1.5rem';
                    }
                });

                // Smooth scroll to input when focused
                queryInput.addEventListener('focus', function() {
                    setTimeout(() => {
                        queryInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 300);
                });
            }
        }

        // Add visual feedback for touch interactions
        function addTouchFeedback() {
            document.addEventListener('touchstart', function(e) {
                if (e.target.matches('button, .suggestion-pill, .touch-target')) {
                    e.target.style.transform = 'scale(0.98)';
                }
            });

            document.addEventListener('touchend', function(e) {
                if (e.target.matches('button, .suggestion-pill, .touch-target')) {
                    setTimeout(() => {
                        e.target.style.transform = '';
                    }, 100);
                }
            });
        }

        // Initialize
        initTheme();
        handleMobileKeyboard();
        addTouchFeedback();
        
        // Focus input after a short delay to prevent keyboard popup on load
        setTimeout(() => {
            if (window.innerWidth > 640) {
                queryInput.focus();
            }
        }, 500);
        
        // No suggestions in less‑ink UI
    </script>
