<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RightLine API Debug Console</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            line-height: 1.6;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: #60a5fa;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .card h2 {
            color: #f1f5f9;
            margin-bottom: 1rem;
        }
        
        .input-group {
            margin-bottom: 1rem;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #f1f5f9;
            font-weight: 500;
        }
        
        .input-group textarea {
            width: 100%;
            padding: 0.75rem;
            background: #334155;
            border: 1px solid #475569;
            border-radius: 0.5rem;
            color: #f1f5f9;
            font-size: 1rem;
            resize: vertical;
        }
        
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn:hover { background: #2563eb; }
        .btn:disabled { background: #475569; cursor: not-allowed; }
        
        .results {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
        }
        
        .result-item {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.375rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .score {
            background: #3b82f6;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
        
        .meta {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }
        
        .content {
            background: #334155;
            padding: 0.75rem;
            border-radius: 0.375rem;
            font-family: monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .loading { text-align: center; color: #60a5fa; font-style: italic; }
        .error { background: #7f1d1d; color: #fecaca; padding: 1rem; border-radius: 0.5rem; }
        .success { background: #065f46; color: #a7f3d0; padding: 1rem; border-radius: 0.5rem; }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .status-item {
            background: #334155;
            padding: 0.75rem;
            border-radius: 0.375rem;
            text-align: center;
        }
        
        .status-label {
            display: block;
            font-size: 0.875rem;
            color: #94a3b8;
            margin-bottom: 0.25rem;
        }
        
        .status-value {
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .status-ok { color: #10b981; }
        .status-error { color: #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è RightLine Debug Console</h1>
            <p>Test PageIndex-powered legal document retrieval</p>
        </div>
        
        <div class="card">
            <h2>üîß API Status</h2>
            <div class="status-grid">
                <div class="status-item">
                    <span class="status-label">API Server</span>
                    <span class="status-value" id="api-status">Checking...</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Response Time</span>
                    <span class="status-value" id="response-time">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Last Query</span>
                    <span class="status-value" id="last-query">None</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Performance</span>
                    <span class="status-value" id="performance">-</span>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>üîç Query Testing</h2>
            <p style="color: #94a3b8; margin-bottom: 1rem;">
                Note: This tests the actual production endpoints. Authentication bypassed for debugging.
            </p>
            
            <div class="input-group">
                <label for="query-input">Legal Query:</label>
                <textarea 
                    id="query-input" 
                    rows="3" 
                    placeholder="e.g., What are the requirements for art unions?"
                >What are the requirements for art unions?</textarea>
            </div>
            
            <button class="btn" onclick="executeDirectQuery()">
                üöÄ Test Retrieval Engine
            </button>
            
            <div id="query-results"></div>
        </div>
        
        <div class="card">
            <h2>üìã Sample Queries</h2>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 0.5rem;">
                <button class="btn" onclick="setQuery('What are the requirements for art unions?')">Art Unions</button>
                <button class="btn" onclick="setQuery('How does hypothecation work?')">Hypothecation</button>
                <button class="btn" onclick="setQuery('What is deceased estates succession?')">Deceased Estates</button>
                <button class="btn" onclick="setQuery('Who can be a company trustee?')">Company Trustees</button>
                <button class="btn" onclick="setQuery('What are antenuptial contracts?')">Antenuptial Contracts</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        // Check API status
        async function checkApiStatus() {
            const startTime = Date.now();
            try {
                const response = await fetch(`${API_BASE}/docs`);
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                
                if (response.ok) {
                    document.getElementById('api-status').textContent = 'Online';
                    document.getElementById('api-status').className = 'status-value status-ok';
                    document.getElementById('response-time').textContent = responseTime + 'ms';
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                document.getElementById('api-status').textContent = 'Offline';
                document.getElementById('api-status').className = 'status-value status-error';
                document.getElementById('response-time').textContent = 'Error';
            }
        }
        
        // Set query text
        function setQuery(query) {
            document.getElementById('query-input').value = query;
        }
        
        // Execute query directly (bypass auth for testing)
        async function executeDirectQuery() {
            const query = document.getElementById('query-input').value.trim();
            const resultsDiv = document.getElementById('query-results');
            
            if (!query) {
                resultsDiv.innerHTML = '<div class="error">Please enter a query</div>';
                return;
            }
            
            resultsDiv.innerHTML = '<div class="loading">üîç Executing retrieval...</div>';
            
            const startTime = Date.now();
            
            try {
                const startTime = Date.now();
                const response = await fetch(`${API_BASE}/api/v1/test-query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, top_k: 5 })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                const endTime = Date.now();
                
                // Add frontend timing if API timing not available
                if (!data.performance || !data.performance.latency_ms) {
                    data.performance = { latency_ms: endTime - startTime };
                }
                
                displayResults(data);

            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Query failed: ${error.message}</div>`;
            }
        }
        
        // Display results
        function displayResults(data) {
            const resultsDiv = document.getElementById('query-results');
            const latency = data.performance?.latency_ms || 0;
            const performanceClass = latency < 2500 ? 'status-ok' : 'status-error';
            
            // Update status
            document.getElementById('last-query').textContent = data.query.substring(0, 30) + '...';
            document.getElementById('performance').textContent = Math.round(latency) + 'ms';
            document.getElementById('performance').className = `status-value ${performanceClass}`;
            
            let html = `
                <div class="results">
                    <h3>üìä Query Results</h3>
                    <div style="margin-bottom: 1rem;">
                        <strong>Query:</strong> "${data.query}"<br>
                        <strong>Latency:</strong> <span class="${performanceClass}">${Math.round(latency)}ms</span><br>
                        <strong>Results:</strong> ${data.results.length}
                    </div>
            `;
            
            if (data.results && data.results.length > 0) {
                data.results.forEach((result, index) => {
                    html += `
                        <div class="result-item">
                            <div class="result-header">
                                <strong>Result ${index + 1}: ${result.title}</strong>
                                <span class="score">${result.score.toFixed(3)}</span>
                            </div>
                            <div class="meta">
                                <strong>Source:</strong> ${result.source} | 
                                <strong>Chapter:</strong> ${result.chapter} | 
                                <strong>Tree Node:</strong> ${result.tree_node_id} |
                                <strong>Length:</strong> ${result.content_length} chars
                            </div>
                            <div class="content">${result.content}</div>
                        </div>
                    `;
                });
            } else {
                html += '<div class="error">No results found</div>';
            }
            
            html += '</div>';
            resultsDiv.innerHTML = html;
        }
        
        // Initialize
        checkApiStatus();
        
        // Add note about real testing
        document.addEventListener('DOMContentLoaded', () => {
            const resultsDiv = document.getElementById('query-results');
            resultsDiv.innerHTML = `
                <div class="card" style="background: #065f46; border-color: #059669;">
                    <h3 style="color: #a7f3d0;">üß™ Debug Testing Instructions</h3>
                    <p style="color: #d1fae5; margin-bottom: 1rem;">
                        To test the actual API endpoints, use the terminal:
                    </p>
                    <div style="background: #0f172a; padding: 1rem; border-radius: 0.375rem; font-family: monospace; color: #e2e8f0;">
# Test retrieval engine directly:<br>
PYTHONPATH=/path/to/repo MILVUS_COLLECTION_NAME="legal_chunks_v3" \\<br>
python -c "import asyncio; from api.tools.retrieval_engine import RetrievalEngine, RetrievalConfig; \\<br>
async def test(): \\<br>
&nbsp;&nbsp;async with RetrievalEngine() as engine: \\<br>
&nbsp;&nbsp;&nbsp;&nbsp;results = await engine.retrieve('your query', RetrievalConfig(top_k=3)); \\<br>
&nbsp;&nbsp;&nbsp;&nbsp;print(f'Found {len(results)} results'); \\<br>
asyncio.run(test())"
                    </div>
                    <p style="color: #d1fae5; margin-top: 1rem;">
                        Or use the actual API with proper Firebase authentication once configured.
                    </p>
                </div>
            `;
        });
        
        // Allow Enter to submit
        document.getElementById('query-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                executeDirectQuery();
            }
        });
    </script>
</body>
</html>
